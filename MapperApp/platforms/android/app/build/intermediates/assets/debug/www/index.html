<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
       <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->

        <script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>

        <!-- This sets up the connection between the HTML page and thew backendless js file, created by backendless -->
        <script src="js/backendless.min.js" type="text/javascript"></script>

        <title>MapperApp</title>
    </head>
    <body>
        <div class="app">

            <!--This page is the home page of the Mapper app -->
            <div data-role="page" id="HomePage">

              <!--This denotes the header of the home page  -->
              <div data-role="header">
                <h1>HomePage</h1>
              </div><!--/Header-->

              <!--This denotes the content of the home page  -->
              <div data-role="content">
                <h1>Mapper App</h1>

                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div><!--/CordovaStartUp-->

                <!--login and register, inline  -->
                <div id="userLogin">
                  <!--Inputs for email and password  -->
                  <input type="text" id="Uemail" value="" placeholder="Email">
                  <input type="password" id="UPassword"  value="" placeholder="Password">

                  <!--Buttons for login or register  -->
                  <input data-role="button" type="button" id="loginButton"  data-inline="true" value="Login">
                  <input data-role="button" type="button" id="registerButton"  data-inline="true" value="Register">
                </div><!--/userLogin -->

              </div><!--/Content-->

              <!--Persistant Footer -->
              <div data-role="footer" data-id="mainFooter" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                      <li><a href="#HomePage" data-icon="home" data-transition="slidefade"></a></li><!--Link to Homepage -->
                      <li><button id="cameraButton" data-icon="camera" data-transition="slidefade"></button></li><!--Link to camera -->
                      <li><a href="#DataPage" data-icon="grid" data-transition="slidefade"></a></li><!--Link to DataPage -->
                    </ul>
                </div><!--/Navbar-->
              </div><!--/Footer-->
            </div> <!--/HomePage-->

              <!--This page is the photo page and will be where he users pictures are viewed after being taken  -->
              <div data-role="page" id="PhotoPage">

                <!-- This denotes the header for the photo page -->
                <div data-role="header">
                  <h1>Upload Photos</h1>
                </div><!--/Header-->

                <!-- This denotes the content area of the photo page -->
                <div data-role="content">
                    <!--This is where the image is placed when taken -->
                    <image style="display:none;width:200px;height:250px;" id="userPhoto" src="" alt="Image Missing"/>

                    <!-- This is where the text is inputed to go along with the image when saved -->
                    <input type="text" name="noteInput" id="note" value="" placeholder="Add Note"/>
                    <!--This Input button is used to upload the image and note to backendless-->
                    <input type="button" value="Save Data" id="SavePin" disabled>

                    <input id="photoData" value="">

                </div><!--/Content-->

                <!--Persistant Footer -->
                <div data-role="footer" data-id="mainFooter" data-position="fixed">
                  <div data-role="navbar">
                      <ul>
                        <li><a href="#HomePage" data-icon="home" data-transition="slidefade"></a></li><!--Link to Homepage -->
                        <li><button id="cameraButton_p" data-icon="camera" data-transition="slidefade"></button></li><!--Link to camera -->
                        <li><a href="#DataPage" data-icon="grid" data-transition="slidefade"></a></li><!--Link to DataPage -->
                      </ul>
                  </div><!--/Navbar-->
                </div><!--/Footer-->
              </div><!--/PhotoPage-->

              <!--This page is for viewing data from the backendless page -->
              <div data-role="page" id="DataPage">

                <!--This denotes the header of the data page  -->
                <div data-role="header">
                  <h1>Data Page</h1>
                </div><!--/header -->

                <!--This denotes the content section of the data page  -->
                <div data-role ="content">
                  <!--Data list to hold data from backendless  -->
                  <ul data-role="listview" id="dataList">
                  </ul><!-- /dataList  -->
                </div><!--/Conent -->

                <!-- This denotes the persistant footer of the data page -->
                <div data-role="footer" data-id="mainFooter" data-position="fixed">


                  <div data-role="navbar">
                    <ul>
                      <li><a href="#HomePage" data-icon="home" data-transition="slidefade"></a></li><!--Link to Homepage -->
                      <li><button id="cameraButton_d" data-icon="camera" data-transition="slidefade"></button></li><!--Link to camera -->
                      <li><a href="#DataPage" data-icon="grid" data-transition="slidefade"></a></li><!--Link to DataPage -->
                    </ul>
                  </div><!--/Navbar-->
                </div><!--/Footer-->
              </div><!--/DataPage -->

              <!--This page is for viewing, and editing individual images that have already been saved-->
              <div data-role="page" id="EditPage">
                <!--This denotes the header of the edit page  -->
                <div data-role="header">
                  <h1>Edit Page</h1>
                </div><!--/header -->

                <!--This region denotes the ocontent of the edit page  -->
                <div data-role ="content">
                  <!--The content of this page will be an image which takes up the majority of the page, a test input to change the pin and a delete button to delete the pin-->
                    <image style="display:;width:400px;height:500px;" id="selectedImage" src="" alt="Image Missing"/>

                    <input type="text" name="selectedNote" id="selectedNote" value="" placeholder=""/>

                    <!--This Input button is used to upload the image and note to backendless once the user has made any changes-->
                    <input type="button" value="Save changes" id="applyChange" data-inline="true" >
                    <!--This button is used to delete the selected image  -->
                    <input type="button" value="Delete" id="deletePin" data-inline="true" >
                </div><!--/Conent -->

                <!-- This denotes the persistant footer of the edit page -->
                <div data-role="footer" data-id="mainFooter" data-position="fixed">

                  <div data-role="navbar">
                    <ul>
                      <li><a href="#HomePage" data-icon="home" data-transition="slidefade"></a></li><!--Link to Homepage -->
                      <li><button id="cameraButton_e" data-icon="camera" data-transition="slidefade"></button></li><!--Link to camera -->
                      <li><a href="#DataPage" data-icon="grid" data-transition="slidefade"></a></li><!--Link to DataPage -->
                    </ul>
                  </div><!--/Navbar-->
                </div><!--/Footer-->
              </div> <!--/EditPage -->
            </div><!--/app-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
